
<section>
    <div class="login"> 
                    <div class="row">
                        <div class="col-md-6">
                            <div class="section-title">
                                <h2>Log In</h2>
                                <p>Please log in to continue therapy with Malax.</p>
                                <p>Need to create a <a routerLink="/signup">Malax account?</a>
                                </p>
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="section-fields">
                                
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" 
                                            formControlName="email">
                                        </div>
                                    </div>
                                </div>
                              
    
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" 
                                            formControlName="password">
                                        </div>
                                    </div>
                                </div>
                               
                           </div>
    
                           <div class="section-field-btn">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- <ul>
                                            <li><button type="button" class="btn btn-primary btn-login">log In As Client</button></li>
                                            <li><button type="submit" class="btn btn-primary btn-login">log In As Therapist</button></li>
                                            <li><button type="button" class="btn btn-primary btn-login">log In As Admin</button></li>
                                        </ul> -->
                                        <button type="submit" class="btn btn-primary btn-login">
                                            log In
                                        </button>
                                    </div>
                                </div>
                           </div>
                           </form>
                         
                        </div>
                        <div class="col-md-6">
                            <div class="back-image">
                                     <div class="back-image-overlay">
                                         <div class="container">
                                             <div class="row">
                                                 <div class="col-sm-12">
                                                     <div class="logo">
                                                         <img src="assets/images/logo.png">
                                                         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure unde magnam voluptate expedita, natus, in numquam amet doloribus 
                                                            est consequatur dolores non sapiente aliquid reiciendis ratione eaque error aut. Id?</p>
                                                     </div>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                            </div>
                        </div>
                    </div>
    </div>
    </section>
