<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="section-title">
             <h2>Schedule Services</h2>
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="mat-elevation-z5 schedule-service">
      <table class="table-hover" mat-table [dataSource]="dataSource" >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> TIME OF SERVICE </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> DATE </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> LOCATION </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef> CLIENT </th>
          <td mat-cell *matCellDef="let element"> {{element.client}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <a><i class="fas fa-file-invoice-dollar" routerLink="../ssd" style="cursor: pointer; color: #3699FF;"></i></a>&nbsp;
            <a><i class="fas fa-trash" style="cursor: pointer; color: #3699FF;"></i></a>
           </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    </div>
  </div>
  </div><br>
</section>
